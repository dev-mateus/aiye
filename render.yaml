services:
  - type: web
    name: aiye-api
    runtime: python
    pythonVersion: 3.12
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    buildCommand: pip install -r backend/requirements.txt
    envVars:
      - key: GOOGLE_API_KEY
        scope: build,runtime
        sync: false
